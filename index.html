<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/6b6d803fb1.js" crossorigin="anonymous"></script>
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <img src="img/undraw_signup.svg" alt="">
            <div class="form">
                <h2 class="">Sign Up</h2>
                <hr>
                <form action="">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="form-control" type="text" placeholder="First name">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="form-control" type="text" placeholder="Last name">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email" placeholder="Email">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Re-enter password</label>
                    <input type="password" class="form-control" name="password" id="re-password" placeholder="Retype password">
                    
                    <label for="agreement">
                        <input id="checkbox" class="checkbox" type="checkbox" name="" id="">I agree to the terms and conditions.
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
