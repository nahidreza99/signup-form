<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6b6d803fb1.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div>
        <img src="img/undraw_signup.svg" alt="">
        <div class="form">
            <p class="">Sign Up</p>
            <form action="">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" placeholder="First name">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" placeholder="Last name">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Password">
                <label for="password">Re-enter password</label>
                <input type="password" name="password" id="re-password" placeholder="Retype password">
                <input id="agreement" type="checkbox" name="" id="">
                <label for="agreement">I agree to the terms and conditions.</label>
                <input action="submit" id="submit" type="button" value="submit">
            </form>
    </div>
</body>
</html>
